<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftside">
            <img class="logo" src="Logo.png" alt="">
            <img class="job-image" src="Illustration.png" alt="">
        </div>
        <div class="rigthside">
            <h1>01 Заполни форму</h1>
            <div class="input-container">
                <input class="input-theme-lessons" type="search" placeholder="Напиши что-то конкретное">
                <select class="select-class">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="show-more">
                <button class="btn-add"><img src="add.png" alt=""></button>
                <p class="show-more-text">Показать больше вариантов</p>
            </div>
            <input placeholder="Напиши свою учебную цель" class="target" type="text">
            <div class="btn-container">
                <button class="btn-back">Назад</button>
                <button class="btn-next">Следующий шаг</button>
            </div>
        </div>
    </div>
</body>
</html>
